<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type=text/css>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Type Of Dragon Are You?</title>
  </head>
  <body>
    <h1>What Type Of Dragon Are You?</h1>
    <div class="questions">
      <p>What is your favorite color?</p>
      <select class="form control" id="fav-color">
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Indigo</option>
        <option>Purple</option>
        <option>Pink</option>
        <option>White</option>
        <option>Silver</option>
        <option>Black</option>
      </select>
      <p>Where do you like to be?</p>
      <select class="form control" id="habitat">
        <option>Forest</option>
        <option>Jungle</option>
        <option>Cave</option>
        <option>Desert</option>
        <option>Mountains</option>
        <option>River</option>
        <option>Meadow (includes gardens of any kind)</option>
        <option>Cave</option>
        <option>Beach</option>
        <option>Ocean (underwater)</option>
        <option>Underground</option>
        <option>In the air (helicopter, airplane, high altitude land)</option>
      </select>
      <p>How well do you get along with other people?</p>
      <select class="form control" id="social">
        <option>Not at all</option>
        <option>Not too much</option>
        <option>Depends on the person</option>
        <option>Fine, as long as they don't bother me</option>
        <option>I get along ok</option>
        <option>I try to get along with everyone</option>
        <option>Everyone loves me</option>
        <option>I love everyone</option>
        <option>No food, no friendship</option>
        <option>Very well</option>
        <option>I am friendly</option>
    </select>
      <p>How is your temperament?</p>
      <select class="form control" id="temperament">
        <option>I bite</option>
        <option>I like attention</option>
        <option>I am a sleepy existence</option>
        <option>I am grouchy</option>
        <option>I am rambunctious</option>
        <option>I cause mischief</option>
        <option>I bite REALLY HARD</option>
        <option>I am timid</option>
        <option>I am polite</option>
        <option>I am not to be provoked</option>
      </select>
      <p>What do you like to eat?</p>
      <select class="form control" id="food">
        <option>creamy things</option>
        <option>sweet things</option>
        <option>sour things</option>
        <option>spicy things</option>
        <option>flavorful things</option>
        <option>meaty things</option>
        <option>fishy things</option>
        <option>many, many things</option>
        <option>a very specific food and that's it</option>
        <option>if it exists, I'll eat it</option>
        <option>plant-based things</option>
      </select>
      <p>Describe yourself with one word.</p>
      <select class="form control" id="adjective">
        <option>Talkative</option>
        <option>Hungry</option>
        <option>Sleepy</option>
        <option>Grumpy</option>
        <option>Aggressive</option>
        <option>Shy</option>
        <option>Curious</option>
        <option>Playful</option>
        <option>Wise</option>
        <option>Flamboyant</option>
        <option>Misunderstood</option>
      </select>
    </div>
  </body>


</html>
